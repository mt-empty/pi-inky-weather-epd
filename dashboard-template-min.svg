<svg width="800" height="480" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="lightgrey" />

    <svg x="0" y="0" label="{{day1_label}}">
        <text x="250" y="50" font-size="40" fill="black">{{day1_name}}</text>

        <image x="50" y="-25" width="200" height="180" href="{{day1_icon}}" />
        <text x="150" y="180" text-anchor="middle" dominant-baseline="middle" font-size="50" fill="black">{{day1_mintemp}}|{{day1_maxtemp}}</text>
        <text x="150" y="230" text-anchor="middle" dominant-baseline="middle" font-size="25" fill="black">feels like {{day1_feels_like}}</text>
    </svg>

    <svg x="20" y="260" label="UV-index">
        <image width="75" height="75" href="{{uv_index_icon}}" />
        <text x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30" fill="black">{{uv_index}}</text>
    </svg>

    <svg x="20" y="330" label="wind">
        <image width="75" height="75" href="{{wind_icon}}" />
        <text  x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30" fill="black">{{wind_speed}}km/h</text>
    </svg>

    <svg x="20" y="400" label="relative_humidity">
        <image width="75" height="75" href="{{relative_humidity_icon}}" />
        <text x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30" fill="black">{{relative_humidity}}%</text>
    </svg>
<!-- 
    <svg x="20" y="320" label="air-quality">
        <image width="75" height="75" href="{{air_quality_icon}}" />
        <text text-anchor="middle" dominant-baseline="middle" font-size="50" fill="black">{{air_quality}}</text>
    </svg>

    <svg x="20" y="380" label="moon-phase">
        <image width="75" height="75" href="{{moon_phase_icon}}" />
        <text text-anchor="middle" dominant-baseline="middle" font-size="50" fill="black">{{moon_phase}}</text>
    </svg>

    <svg x="160" y="320" label="visibility">
        <image width="75" height="75" href="{{visibility_icon}}" />
    </svg> -->

    <svg x="350" y="30" label="{{day2_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day2_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day2_icon}}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day2_mintemp}}|{{day2_maxtemp}}</text>
    </svg>

    <svg x="420" y="30" label="{{day3_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day3_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day3_icon}}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day3_mintemp}}|{{day2_maxtemp}}</text>
    </svg>

    <svg x="490" y="30" label="{{day4_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day4_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day4_icon}}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day4_mintemp}}|{{day2_maxtemp}}</text>
    </svg>

    <svg x="560" y="30" label="{{day5_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day5_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day5_icon}}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day5_mintemp}}|{{day2_maxtemp}}</text>
    </svg>

    <svg x="630" y="30" label="{{day6_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day6_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day6_icon}}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day6_mintemp}}|{{day2_maxtemp}}</text>
    </svg>

    <svg x="700" y="30" label="{{day7_label}}">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20" fill="black">{{day7_name}}</text>
        <image x="10" y="50" width="75" height="100" href="{{day7_icon}}" />
