<svg width="800" height="480" font-family="Roboto, sans-serif" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
            <circle cx="5" cy="5" r="2" fill="{rain_colour}" />
        </pattern>
        <pattern id="grid" patternUnits="userSpaceOnUse" width="10" height="10">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="{rain_colour}" stroke-width="1" />
        </pattern>
        <pattern id="diagonal-lines" patternUnits="userSpaceOnUse" width="10" height="10">
            <path d="M 0 10 L 10 0" stroke="{rain_colour}" stroke-width="2" />
        </pattern>
        <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="10" height="10">
            <path d="M 0 0 L 10 10 M 10 0 L 0 10" stroke="{rain_colour}" stroke-width="1" />
        </pattern>
    </defs>
    <style>
        @font-face \{
            font-family: 'Roboto';
            src: url('static/fonts/Roboto-Regular.ttf') format('truetype');
        }
        @font-face \{
            font-family: 'Roboto-Regular-Dashed';
            src: url('static/fonts/Roboto-Regular-Dashed.ttf') format('truetype');
        }

        .line \{
            stroke: black;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>


    <rect width="100%" height="100%" fill="{background_colour}" />

    <!-- Current Day Information -->
    <svg x="0" y="0">
        <text x="250" y="50" font-size="35" fill="{text_colour}">{day1_name} </text>
        <image x="0" y="0" width="200" height="180" href="{current_icon}" />
        <text x="255" y="110" text-anchor="middle" dominant-baseline="middle" font-size="70" fill="{temp_colour}">
            {current_temp}<tspan baseline-shift="14" font-size="35">°{temp_unit}</tspan>
        </text>


        <text text-anchor="middle" font-size="20" fill="black">
            <tspan x="200" y="170" dy="-0.5em" dominant-baseline="middle">Feels</tspan>
            <tspan x="200" y="170" dy="0.4em" dx="-0.26em" dominant-baseline="middle">Like</tspan>
            <tspan x="255" y="170" text-anchor="middle" font-family="Roboto-Regular-Dashed" dominant-baseline="middle"
                font-size="55" fill="{feels_like_colour}">{current_feels_like}
                <!-- Tspan doesn't work well with the degree symbol ° -->
                <!-- <tspan baseline-shift="11" font-size="35">°</tspan>  -->
            </tspan>
        </text>



    </svg>

    <!-- Sunset/Sunrise Information -->
    <svg x="30" y="145" label="rain">
        <image x="0" y="0" width="75" height="75" href="{sunrise_icon}" />
        <text x="12" y="65" text-anchor="start" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{sunrise_time}</text>

        <image x="70" y="0" width="75" height="75" href="{sunset_icon}" />
        <text x="83" y="65" text-anchor="start" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{sunset_time}</text>
    </svg>


    <!-- vertical lines with artistic variations -->
    <path class="line" d="M95 240 C90 220, 95 320, 95 470" />
    <path class="line" d="M150 240 C155 220, 145 320, 150 470" />

    <!-- horizontal lines with artistic variations -->
    <path class="line" d="M40 260 C150 261, 250 258, 185 260" />
    <path class="line" d="M40 330 C150 325, 250 335, 185 330" />
    <path class="line" d="M40 400 C150 402, 250 399, 185 400" />

    <!-- row header-->
    <svg x="15" y="210" label="UV-index">
        <text x="20" y="37.5" text-anchor="" dominant-baseline="middle" font-size="20" fill="black">Today
        </text>

        <text x="85" y="37.5" text-anchor="" dominant-baseline="middle" font-size="20" fill="black">Now
        </text>
        <text x="140" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="20" fill="black">Max
        </text>
    </svg>

    <!-- UV Index -->
    <svg x="20" y="260" label="UV-index">
        <image width="75" height="75" href="{uv_index_icon}" />
        <text x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{current_uv_index}
        </text>
        <text x="140" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{uv_max_today}
        </text>
    </svg>

    <!-- Wind Information -->
    <svg x="20" y="330" label="wind">
        <image width="75" height="75" href="{current_wind_icon}" />
        <text x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{current_wind_speed}
        </text>
        <text x="140" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{max_wind_gust_today}
        </text>
    </svg>

    <!-- Relative Humidity -->
    <svg x="20" y="400" label="relative_humidity">
        <image width="75" height="75" href="{current_relative_humidity_icon}" />
        <text x="85" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{current_relative_humidity}
        </text>
        <text x="140" y="37.5" text-anchor="start" dominant-baseline="middle" font-size="30"
            fill="{text_colour}">{max_relative_humidity_today}
        </text>
    </svg>

    <!-- Forecast for the next 5 days -->
    <svg x="300" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day2_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day2_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day2_maxtemp}°|{day2_mintemp}°</text>
    </svg>

    <svg x="380" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day3_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day3_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day3_maxtemp}°|{day3_mintemp}°</text>
    </svg>

    <svg x="460" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day4_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day4_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day4_maxtemp}°|{day4_mintemp}°</text>
    </svg>

    <svg x="540" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day5_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day5_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day5_maxtemp}°|{day5_mintemp}°</text>
    </svg>

    <svg x="620" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day6_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day6_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day6_maxtemp}°|{day6_mintemp}°</text>
    </svg>

    <svg x="700" y="30">
        <text x="50" y="60" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day7_name}</text>
        <image x="20" y="50" width="75" height="100" href="{day7_icon}" />
        <text x="50" y="150" text-anchor="middle" dominant-baseline="middle" font-size="20"
            fill="{text_colour}">{day7_maxtemp}°|{day7_mintemp}°</text>
    </svg>

    <!-- Graph for hourly forecast -->
    <svg x="230" y="160" width="560" height="350" viewBox="-50 0 690 300" preserveAspectRatio="xMidYMid meet">
        <path stroke="{x_axis_colour}" stroke-linejoin="round" stroke-width="2" d="{x_axis_path}" fill="none"
            stroke-dasharray="5,5" />
        <path stroke="{y_left_axis_colour}" stroke-linejoin="10 6" stroke-width="2" d="{y_left_axis_path}" />
        <path stroke="{y_right_axis_colour}" stroke-linejoin="round" stroke-width="2" d="{y_right_axis_path}"
            fill="none" />
        <!-- X Labels -->
        {x_labels}
        <!-- Y Labels -->
        {y_left_labels}
        <!-- Y right Labels -->
        {y_right_labels}
        <path stroke="{temp_colour}" stroke-linejoin="round" transform="translate(0, 300) scale(1, -1)"
            d="{temp_curve_data}" stroke-width="3.0" fill="none" />
        <path stroke="{feels_like_colour}" stroke-linejoin="round" stroke-dasharray="5,5"
            transform="translate(0, 300) scale(1, -1)" d="{feel_like_curve_data}" stroke-width="3.0" fill="none" />
        <path transform="translate(0, 300) scale(1, -1)" d="{rain_curve_data}" fill="blue" fill-opacity="25%" />
    </svg>
</svg>