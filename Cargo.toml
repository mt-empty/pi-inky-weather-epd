[package]
name = "pi-inky-weather-epd"
version = "0.6.1"
edition = "2021"
authors = ["MT"]
description = "A weather display application for the Raspberry Pi using an EPD (e-paper display)."
homepage = "https://github.com/mt-empty/pi-inky-weather-epd"
keywords = ["raspberry-pi", "epd", "weather", "display"]
categories = ["embedded", "iot"]
license = "GPL-3.0"

[dependencies]
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

anyhow = "1"
strum = "0.27"
strum_macros = "0.27"
config = "0.15"
tinytemplate = "1.2"
resvg = "0.45"
image = "0.25"
openssl = { version = "0.10", features = ["vendored"] }
zip = "5.1.1"
semver = "1.0"
thiserror = "2.0"
tempfile = "3.17"
regex = { version = "1.11" }
url = { version = "2.5", features = ["serde"] }
nutype = { version = "0.6", features = ["serde"] }
once_cell = "1.21"

# dev dependencies
[dev-dependencies]
insta = "1.43.2"
usvg = "0.45"
cross = "0.2"    # needed for ci/cd to compile and test for different architectures


[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
