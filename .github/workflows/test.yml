name: Test 

on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - 'mics/**'
  push:
    branches:
      - master
    tags-ignore:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - 'mics/**'
  workflow_dispatch:

env:
  TARGET: arm-unknown-linux-gnueabihf

jobs:
  build:
    runs-on: ubuntu-latest # TODO: change to arm once it is no longer in public preview 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo build, registry, index, and binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/index
            target
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-${{ env.TARGET }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.TARGET }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Run cargo fmt
        run: cargo fmt -- --check

      - name: Run cargo check
        run: cargo check

      - name: Install cross
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross
          else
            echo "cross is already installed"
          fi

      - name: Build binary with cross
        run: cross build --release --target=${{ env.TARGET }}

      - name: Test binary with cross (Open-Meteo)
        run: TEST_MODE=config/test cross test --target=${{ env.TARGET }}

      - name: Test BOM snapshot (ignored by default)
        run: TEST_MODE=config/test APP_API__PROVIDER=bom cross test --target=${{ env.TARGET }} --test snapshot_provider_test snapshot_bom_dashboard -- --ignored
