<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <!-- Symbol #g (was gradient-filled), now solid blue with black stroke -->
    <symbol id="g" viewBox="0 0 172 172">
      <path
        fill="blue"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="4"
        d="M160.6 107.4
           a84.8 84.8 0 01-85.4-84.3
           A83.3 83.3 0 0178 2
           A84.7 84.7 0 002 85.7
           A84.8 84.8 0 0087.4 170
           a85.2 85.2 0 0082.6-63.1
           a88 88 0 01-9.4.5Z"
      />
    </symbol>

    <!-- Symbol #h (was gradient-filled cloud), now white fill + black stroke -->
    <symbol id="h" viewBox="0 0 350 222">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="6"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <!-- Symbol #f: combines #g (blue shape) + #h (cloud) -->
    <symbol id="f" viewBox="0 0 351 246">
      <use
        xlink:href="#g"
        width="172"
        height="172"
      />
      <use
        xlink:href="#h"
        width="350"
        height="222"
        transform="translate(1 24)"
      />
    </symbol>

    <!-- Symbol #i (three shapes), was gradient-filled, now solid blue + black stroke -->
    <symbol id="i" viewBox="0 0 129 110">
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M8.5 56.5
           a8 8 0 01-8-8v-40
           a8 8 0 0116 0v40
           a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M64.5 109.5
           a8 8 0 01-8-8v-40
           a8 8 0 0116 0v40
           a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M120.5 74.5
           a8 8 0 01-8-8v-40
           a8 8 0 0116 0v40
           a8 8 0 01-8 8Z"
      />
    </symbol>
  </defs>

  <!-- Use symbol #f (combined shape + cloud), same position as original -->
  <use
    xlink:href="#f"
    width="351"
    height="246"
    transform="translate(80 121)"
  />

  <!-- Use symbol #i (three shapes), same position as original -->
  <use
    xlink:href="#i"
    width="129"
    height="110"
    transform="translate(191.5 343.5)"
  />
