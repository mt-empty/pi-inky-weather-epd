<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <!-- Sun symbol (#g), originally gradient fill + colored strokes -->
    <symbol id="g" viewBox="0 0 196 196">
      <!-- Sun circle: now orange fill + black stroke -->
      <circle
        cx="98"
        cy="98"
        r="40"
        fill="yellow"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="4"
      />
      <!-- Sun rays: now black stroke -->
      <path
        fill="none"
        stroke="black"
        stroke-linecap="round"
        stroke-miterlimit="10"
        stroke-width="12"
        d="M98 31.4V6m0 184v-25.4
           M145.1 51l18-17.9
           M33 163l18-17.9
           M51 51 33 33
           m130.1 130.1-18-18
           M6 98h25.4
           M190 98h-25.4"
      />
    </symbol>

    <!-- Cloud shape (#h), originally gradient fill + light stroke -->
    <symbol id="h" viewBox="0 0 350 222">
      <!-- Now white fill + black stroke -->
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="6"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <!-- Combined sun + cloud symbol (#f) -->
    <symbol id="f" viewBox="0 0 363 258">
      <!-- Sun (#g) -->
      <use xlink:href="#g" width="196" height="196" />
      <!-- Cloud (#h), shifted down to match original positioning -->
      <use
        xlink:href="#h"
        width="350"
        height="222"
        transform="translate(13 36)"
      />
    </symbol>

    <!-- Three small shapes (#i), originally gradient-filled, now solid blue + black stroke -->
    <symbol id="i" viewBox="0 0 129 109">
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M8.5 28.5
           a8 8 0 01-8-8v-12
           a8 8 0 0116 0v12
           a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M64.5 108.5
           a8 8 0 01-8-8v-12
           a8 8 0 0116 0v12
           a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke="black"
        stroke-miterlimit="10"
        d="M120.5 58.5
           a8 8 0 01-8-8v-12
           a8 8 0 0116 0v12
           a8 8 0 01-8 8Z"
      />
    </symbol>
  </defs>

  <!-- Use the combined sun + cloud symbol (#f) -->
  <use
    xlink:href="#f"
    width="363"
    height="258"
    transform="translate(68 109)"
  />

  <!-- Use the three small shapes (#i) -->
  <use
    xlink:href="#i"
    width="129"
    height="109"
    transform="translate(191.5 347.5)"
  />
</svg>
