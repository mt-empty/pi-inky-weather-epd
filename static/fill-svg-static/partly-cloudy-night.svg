<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <!-- Symbol #d: Moon -->
    <symbol id="d" viewBox="0 0 196 196">
      <path
        fill="blue"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="4"
        d="M160.6 107.4
           a84.8 84.8 0 01-85.4-84.3
           A83.3 83.3 0 0178 2
           A84.7 84.7 0 002 85.7
           A84.8 84.8 0 0087.4 170
           a85.2 85.2 0 0082.6-63.1
           a88 88 0 01-9.4.5Z"
      />
    </symbol>

    <!-- Symbol #e: Cloud -->
    <symbol id="e" viewBox="-5 0 360 222">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="10"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <symbol id="ee" viewBox="-5 0 360 222">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="12"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <!-- Symbol #c: Combined moon (#d) + clouds (#e, #ee) -->
    <symbol id="c" viewBox="0 -30 363 288">
      <!-- Moon -->
      <use
        width="350"
        height="280"
        xlink:href="#d" 
        transform="translate(0,-30)" 
      />
      <!-- Clouds -->
      <use
        xlink:href="#ee"
        width="170"
        height="222"
        transform="translate(190 6)"
      />
      <use
        xlink:href="#e"
        width="220"
        height="222"
        transform="translate(13 76)"
      />
    </symbol>
  </defs>

  <!-- Final usage of the combined symbol (#c) -->
  <use
    xlink:href="#c"
    width="363"
    height="288"
    transform="translate(68 109)"
  />
</svg>
