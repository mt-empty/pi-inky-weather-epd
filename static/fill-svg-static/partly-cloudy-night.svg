    <symbol id="d" viewBox="0 0 172 172">
      <path
        fill="blue"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="4"
        d="M160.6 107.4
           a84.8 84.8 0 01-85.4-84.3
           A83.3 83.3 0 0178 2
           A84.7 84.7 0 002 85.7
           A84.8 84.8 0 0087.4 170
