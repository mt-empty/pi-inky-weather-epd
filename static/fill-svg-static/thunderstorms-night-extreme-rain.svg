<!-- E-ink adapted: replaced all gradients with cloudGradient for extreme clouds -->
<!-- Moon: teal gradient fill → blue, gradient stroke → black -->
<!-- Clouds: gray gradients → cloudGradient (greyscale), stroke → black -->
<!-- Rain drops: gradient fill → blue, removed stroke -->
<!-- Lightning bolt: gradient fill → yellow, stroke → black -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 512 512"
>
  <defs>
    <linearGradient
      id="cloudGradient"
      x1="0"
      y1="0"
      x2="0"
      y2="1"
      gradientUnits="objectBoundingBox"
    >
      <stop offset="0" stop-color="white" />
      <stop offset=".9" stop-color="#6b7280" />
      <stop offset="1" stop-color="#4b5563" />
    </linearGradient>
    <symbol id="i" viewBox="0 0 172 172">
      <path
        fill="blue"
        stroke="black"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="4"
        d="M160.6 107.4a84.8 84.8 0 01-85.4-84.3A83.3 83.3 0 0178 2 84.7 84.7 0 002 85.7 84.8 84.8 0 0087.4 170a85.2 85.2 0 0082.6-63.1 88 88 0 01-9.4.5Z"
      />
    </symbol>
    <symbol id="k" viewBox="0 0 200.3 126.1">
      <path
        fill="url(#cloudGradient)"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="6"
        d="M.5 93.2a32.4 32.4 0 0032.4 32.4h129.8v-.1l2.3.1a34.8 34.8 0 006.5-68.9 32.4 32.4 0 00-48.5-33 48.6 48.6 0 00-88.6 37.1h-1.5A32.4 32.4 0 00.5 93.1Z"
      />
    </symbol>
    <symbol id="l" viewBox="0 0 350 222">
      <path
        fill="url(#cloudGradient)"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="6"
        d="m291 107-2.5.1A83.9 83.9 0 00135.6 43 56 56 0 0051 91a56.6 56.6 0 00.8 9A60 60 0 0063 219l4-.2v.2h224a56 56 0 000-112Z"
      />
    </symbol>
    <symbol id="j" viewBox="0 0 398 222">
      <use
        xlink:href="#k"
        width="200.3"
        height="126.1"
        transform="translate(198 27)"
      />
      <use xlink:href="#l" width="350" height="222" />
    </symbol>
    <symbol id="h" viewBox="0 0 398.8 246">
      <use xlink:href="#i" width="172" height="172" />
      <use
        xlink:href="#j"
        width="398"
        height="222"
        transform="translate(.84 24)"
      />
    </symbol>
    <symbol id="m" viewBox="0 0 129 110">
      <path
        fill="blue"
        stroke-miterlimit="10"
        d="M8.5 56.5a8 8 0 01-8-8v-40a8 8 0 0116 0v40a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke-miterlimit="10"
        d="M64.5 109.5a8 8 0 01-8-8v-40a8 8 0 0116 0v40a8 8 0 01-8 8Z"
      />
      <path
        fill="blue"
        stroke-miterlimit="10"
        d="M120.5 74.5a8 8 0 01-8-8v-40a8 8 0 0116 0v40a8 8 0 01-8 8Z"
      />
    </symbol>
    <symbol id="n" viewBox="0 0 102.7 186.8">
      <path
        fill="yellow"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="4"
        d="m34.8 2-32 96h32l-16 80 80-112h-48l32-64h-48z"
      />
    </symbol>
  </defs>
  <use
    xlink:href="#h"
    width="398.8"
    height="246"
    transform="translate(68 121)"
  />
  <use
    xlink:href="#m"
    width="129"
    height="110"
    transform="translate(191.5 343.5)"
  />
  <use
    xlink:href="#n"
    width="102.7"
    height="186.7"
    transform="translate(205.23 291)"
  />
</svg>
