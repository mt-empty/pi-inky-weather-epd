<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <!-- Symbol #e: Sun -->
    <symbol id="e" viewBox="0 0 196 196">
      <circle
        cx="98"
        cy="98"
        r="40"
        fill="yellow"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="4"
      />
      <path
        fill="none"
        stroke="yellow"
        stroke-linecap="round"
        stroke-miterlimit="10"
        stroke-width="12"
        d="M98 31.4V6m0 184v-25.4
           M145.1 51l18-17.9
           M33 163l18-17.9
           M51 51 33 33
           m130.1 130.1-18-18
           M6 98h25.4
           M190 98h-25.4"
      />
    </symbol>

    <!-- Symbol #g: Smaller cloud -->
    <symbol id="g" viewBox="0 0 210.3 126.1">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="6"
        d="M.5 93.2
           a32.4 32.4 0 0032.4 32.4
           h129.8v-.1l2.3.1
           a34.8 34.8 0 006.5-68.9
           32.4 32.4 0 00-48.5-33
           48.6 48.6 0 00-88.6 37.1
           h-1.5A32.4 32.4 0 00.5 93.1Z"
      />
    </symbol>

    <!-- Symbol #h: Larger cloud -->
    <symbol id="h" viewBox="0 0 350 223">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="7"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <!-- Symbol #f: Combined clouds -->
    <symbol id="f" viewBox="0 0 398 222">
      <use
        xlink:href="#g"
        width="180.3"
        height="126.1"
        transform="translate(168 27)"
      />
      <use
        xlink:href="#h"
        width="280"
        height="222"
      />
    </symbol>

    <!-- Symbol #d: Full weather icon (sun + combined clouds) -->
    <symbol id="d" viewBox="0 0 398.8 246" style="overflow: visible">
      <use
        xlink:href="#e"
        width="250"
        height="250"
        transform="translate(0 -40)"
      />
      <use
        xlink:href="#f"
        width="398"
        height="222"
        transform="translate(12.84 46)"
      />
    </symbol>

    <!-- Symbol #snowflake: Reusable snowflake icon -->
    <symbol id="snowflake" viewBox="0 0 24 24">
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 2v20"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M4 6l16 12"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M20 6L4 18"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 6l-2-2M12 6l2-2"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 18l-2 2M12 18l2 2"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M7 9l-3 .5M7 9l.5-3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M17 15l3-.5M17 15l-.5 3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M17 9l3 .5M17 9l-.5-3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M7 15l-3-.5M7 15l.5 3"/>
    </symbol>

    <!-- Snow shapes -->
    <symbol id="l" viewBox="0 0 129 110">
      <use xlink:href="#snowflake" width="45" height="45" transform="translate(-55 60)"/>
      <use xlink:href="#snowflake" width="45" height="45" transform="translate(-5 45)"/>
      <use xlink:href="#snowflake" width="45" height="45" transform="translate(45 60)"/>
      <use xlink:href="#snowflake" width="45" height="45" transform="translate(95 45)"/>
      <use xlink:href="#snowflake" width="45" height="45" transform="translate(135 15)"/>
    </symbol>
  </defs>

  <use
    xlink:href="#d"
    width="410.8"
    height="258"
    transform="translate(56 109)"
  />

  <use
    xlink:href="#l"
    width="330"
    height="150"
    transform="translate(90 303.5)"
  />
</svg>
