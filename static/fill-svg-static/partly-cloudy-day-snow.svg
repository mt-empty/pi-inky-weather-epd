<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 512 512"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <!-- Symbol #d: Sun -->
    <symbol id="d" viewBox="0 0 196 196">
      <circle
        cx="98"
        cy="98"
        r="40"
        fill="yellow"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="4"
      />
      <path
        fill="none"
        stroke="yellow"
        stroke-linecap="round"
        stroke-miterlimit="10"
        stroke-width="12"
        d="M98 31.4V6
           m0 184v-25.4
           M145.1 51l18-17.9
           M33 163l18-17.9
           M51 51 33 33
           m130.1 130.1-18-18
           M6 98h25.4
           M190 98h-25.4"
      />
    </symbol>

    <!-- Symbol #e: Cloud -->
    <symbol id="e" viewBox="-5 0 360 222">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="10"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <symbol id="ee" viewBox="-5 0 360 222">
      <path
        fill="white"
        stroke="black"
        stroke-miterlimit="10"
        stroke-width="12"
        d="m291 107-2.5.1
           A83.9 83.9 0 00135.6 43
           A56 56 0 0051 91
           a56.6 56.6 0 00.8 9
           A60 60 0 0063 219
           l4-.2v.2h224
           a56 56 0 000-112Z"
      />
    </symbol>

    <!-- Symbol #c: Combined sun (#d) + clouds (#e, #ee) -->
    <symbol id="c" viewBox="0 -30 363 288">
      <!-- Moon -->
      <use
        width="350"
        height="280"
        xlink:href="#d"
        transform="translate(0,-30)"
      />
      <!-- Clouds -->
      <use
        xlink:href="#ee"
        width="170"
        height="222"
        transform="translate(190 6)"
      />
      <use
        xlink:href="#e"
        width="220"
        height="222"
        transform="translate(13 76)"
      />
    </symbol>

    <!-- Symbol #snowflake: Reusable snowflake icon -->
    <symbol id="snowflake" viewBox="0 0 24 24">
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 2v20"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M4 6l16 12"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M20 6L4 18"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 6l-2-2M12 6l2-2"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M12 18l-2 2M12 18l2 2"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M7 9l-3 .5M7 9l.5-3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M17 15l3-.5M17 15l-.5 3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M17 9l3 .5M17 9l-.5-3"/>
      <path stroke="blue" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" d="M7 15l-3-.5M7 15l.5 3"/>
    </symbol>

    <!-- Symbol #i: snow small shapes -->
    <symbol id="i" viewBox="0 0 129 110">


      <use xlink:href="#snowflake" width="45" height="45" transform="translate(-10 65)"/>

      <use xlink:href="#snowflake" width="45" height="45" transform="translate(65 60)"/>

      <use xlink:href="#snowflake" width="45" height="45" transform="translate(125 30)"/>
    </symbol>
  </defs>

  <use
    xlink:href="#c"
    width="363"
    height="288"
    transform="translate(68 109)"
  />

  <use
    xlink:href="#i"
    width="330"
    height="150"
    transform="translate(90 303.5)"
  />
</svg>
