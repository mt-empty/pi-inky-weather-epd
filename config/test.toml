[release]
update_interval_days = 0

[api]
provider = "open_meteo"  # Default to Open-Meteo for tests (override with APP_API__PROVIDER=bom if needed)
latitude = -37.8136
longitude = 144.9631

[misc]
weather_data_cache_path = "tests/fixtures/"

[render_options]
use_moon_phase_instead_of_clear_night = false

[debugging]
# CRITICAL: Disable API requests - use fixtures only
disable_weather_api_requests = true
disable_png_output = true
allow_pre_release_version = false
enable_debug_logs = true
