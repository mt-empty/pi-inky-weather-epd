                   <text x="185" y="170" fill="black" font-size="19" font-style="italic"  transform="rotate(-90, 155, 135)" text-anchor="start">Sunday</text>
        <!-- Y Labels -->
        <text x="-10" y="300"  fill="black" font-size="35" text-anchor="end" dx="8" dy="4">27°</text><text x="-10" y="240.00002"  fill="black" font-size="19" text-anchor="end" dx="8" dy="4">29.3°</text><text x="-10" y="180"  fill="black" font-size="19" text-anchor="end" dx="8" dy="4">31.7°</text><text x="-10" y="119.999954"  fill="black" font-size="19" text-anchor="end" dx="8" dy="4">34.0°</text><text x="-10" y="60.00003"  fill="black" font-size="19" text-anchor="end" dx="8" dy="4">36.4°</text><text x="-10" y="0"  fill="black" font-size="35" text-anchor="end" dx="8" dy="4">39°</text>
        <!-- Y right Labels -->
        <text x="610" y="300" fill="black"  font-size="19" text-anchor="start" dy="4">0%</text><text x="610" y="240" fill="black"  font-size="19" text-anchor="start" dy="4">20%</text><text x="610" y="180" fill="black"  font-size="19" text-anchor="start" dy="4">40%</text><text x="610" y="120" fill="black"  font-size="19" text-anchor="start" dy="4">60%</text><text x="610" y="60" fill="black"  font-size="19" text-anchor="start" dy="4">80%</text><text x="610" y="0" fill="black"  font-size="19" text-anchor="start" dy="4">100%</text>
